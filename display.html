
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Page</title>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    
    <style>
        *{
    margin:0;
    padding:0;
    box-sizing: border-box;
}
li{
    font-size: 20px;
}

.banner
{
    width: 100%;
    overflow: hidden;
   
    height: 100vh;
    background-image: linear-gradient(rgba(194, 145, 212, 0.85),rgba(0,0,0,0.85)),url( ./image.png);
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    background-size: cover;
    text-align: center;
    justify-content: center;
    background-position: center;
    background-repeat: no-repeat;
    background-size: cover;
    text-align: center;
    justify-content: center;
    animation: change 10s infinite ease-in-out;
}
.navbar
{
    width:1530px;
    height: 80px;
    margin:0;
    padding:20px 0;
    display:flex;
    align-items:center;
    justify-content: space-between;
    background-color: #eae1ea;
   
}

.logo
{
width:170px;
cursor:pointer
}
.navbar ul li{
    list-style:none;
    display:inline-block;
    margin:0 20px;
    position: relative;
}
.navbar ul li a{
    text-decoration:none;
    color:#040303ff;
    font-family: sans-serif;
    font-weight: 2000px;
}
.navbar ul li::after{
    content: '';
    height:3px;
    width:0;
    background:#da1414;
    position:absolute;
    left:0;
    bottom:-10px;
    transition: 0.5s;
}
.navbar ul li:hover::after{
    width:100%;
}
.content
{
    width:100%;
    position:absolute;
    top:60%;
    transform:translateY(-50%);
    text-align:center;
    color:#fff;
}
@keyframes change{
    0%
    {
        background-image: url(./child.jpg);
        opacity: 0.8;
    }
    
    60%
    {
        background-image: url(./ch.jpg);
        opacity: 0.8;
    }
    80%
    {
        background-image: url(./sash.jpg);
        opacity: 0.8;
    }
    100%
    {
        background-image: url(./cu.jpeg);
        opacity: 0.8;
    }
}
.title
{
    font-size:70px;
    line-height:100px;
    font-weight:bold;
}
.content p{
    margin:20px auto;
    font-weight:900;
    line-height: 25px;
    font-family: sans-serif;
}

button{
    padding:15px 25px;
    margin:20px;
    font-size:20px;
    letter-spacing:1px;
    border:2px solid #ffc107;
    color:#fff;
    cursor:pointer;
    background:linear-gradient(to right, transparent 50%,#ffc107 50%);
    background-position:left ;
    background-size: 200%;
    border-radius: 100px;
}

button:hover{
    background-position: right;
    color:#000;
}
.ss
{
    padding:15px 25px;
    margin:20px;
    font-size:20px;
    letter-spacing:1px;
    border:2px solid #010400fe;
    color:#fff;
    cursor:pointer;
    background:green;
    background-position:left ;
    background-size: 200%;
    border-radius: 100px;
}
.ss:hover{
    background-color: #da1414;
}
        /* Add your CSS styles here */
        .container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
        }
        .box {
            width: 300px;
            background-color: #f0f0f0;
            margin: 10px;
            padding: 20px;
            border-radius: 10px;
            font-size: 20px;
            color: #333;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .donor-image {
            width: 100%;
            max-height: 200px;
            border-radius: 10px 10px 0 0;
        }
        .donor-details {
            flex: 1;
            width: 100%;
            padding-top: 20px;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <h1><span>F</span>SHARE</h1>
        <ul>
            <li><a href="index.html" >Home</a></a></li>
            <li><a href="about.html" >About</a></a></li>
            <li><a href="display.html" >Available Food</a></a></li>

            <li><a href="contact.html" >Contact</a></a></li>
            
            <button type="button" class="ss" href="reg2.html">Donate Now</button>
        </ul>
    </div>
    <div class="container" id="donorContainer"></div>

    <script>
        // Retrieve donor details array from localStorage
        var donorDetailsArray = JSON.parse(localStorage.getItem('donorDetailsArray')) || [];

        // Display all donor details
        var donorContainer = document.getElementById('donorContainer');
        donorDetailsArray.forEach(function(donor, index) {
            var box = document.createElement('div');
            box.classList.add('box');

            // Create image element
            var image = document.createElement('img');
            image.classList.add('donor-image');
            image.src = 'i1.png'; // Replace 'path_to_your_image' with the actual path to the image
            box.appendChild(image);

            // Create donor details section
            var detailsSection = document.createElement('div');
            detailsSection.classList.add('donor-details');
            detailsSection.innerHTML = `
                <h2>Donor ${index + 1}</h2>
                <p><strong>Food Availability:</strong> ${donor.foodAvailability}</p>
                <p><strong>Location:</strong> ${donor.location}</p>
                <p><strong>Phone Number:</strong> ${donor.phoneNumber}</p>
            `;
            box.appendChild(detailsSection);

            donorContainer.appendChild(box);
        });
    </script>
</body>
</html>
